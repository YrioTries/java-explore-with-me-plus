logging:
  level.org.springframework.orm.jpa: INFO
  level.org.springframework.transaction: INFO
  level.org.springframework.transaction.interceptor: TRACE
  level.org.springframework.orm.jpa.JpaTransactionManager: DEBUG
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:file:./db/ewm-main-svc
    driverClassName: org.h2.Driver
    username: sa
    password: password
server:
  port: 8080