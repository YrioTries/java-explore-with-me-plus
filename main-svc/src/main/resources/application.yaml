server:
  port: 8080

client.url: http://localhost:9090

logging:
  level.org.springframework.orm.jpa: INFO
  level.org.springframework.transaction: INFO
  level.org.springframework.transaction.interceptor: TRACE
  level.org.springframework.orm.jpa.JpaTransactionManager: DEBUG
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/main_svc_db
    driverClassName: org.postgresql.Driver
    username: dbuser
    password: 12345

stat-svc.url: http://localhost:9090